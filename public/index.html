<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会议室预约系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Axios 已替换为原生 fetch API，此脚本标签已移除 -->
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">会议室预约系统</a>
      <div class="nav-links">
        <a href="#rooms" class="nav-link">会议室列表</a>
        <a href="#bookings" class="nav-link">我的预约</a>
        <button id="loginBtn" class="btn btn-primary">登录</button>
        <button id="registerBtn" class="btn btn-secondary">注册</button>
        <div id="userMenu" class="user-menu hidden">
          <span id="username"></span>
          <button id="logoutBtn" class="btn btn-sm btn-danger">退出登录</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>用户登录</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">邮箱</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">密码</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
      </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>用户注册</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerUsername">用户名</label>
            <input type="text" id="registerUsername" required minlength="4">
          </div>
          <div class="form-group">
            <label for="registerEmail">邮箱</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">密码</label>
            <input type="password" id="registerPassword" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>
      </div>
    </div>

    <!-- 预约模态框 -->
    <div id="bookingModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>预约会议室</h2>
        <form id="bookingForm">
          <input type="hidden" id="roomId">
          <div class="form-group">
            <label for="roomName">会议室名称</label>
            <input type="text" id="roomName" disabled>
          </div>
          <div class="form-group">
            <label for="bookingTitle">会议主题</label>
            <input type="text" id="bookingTitle" required>
          </div>
          <div class="form-group">
            <label for="startTime">开始时间</label>
            <input type="datetime-local" id="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">结束时间</label>
            <input type="datetime-local" id="endTime" required>
          </div>
          <button type="submit" class="btn btn-primary">提交预约</button>
        </form>
      </div>
    </div>

    <!-- 会议室列表 -->
    <section id="rooms" class="section">
      <h2>会议室列表</h2>
      <div class="rooms-container" id="roomsContainer"></div>
    </section>

    <!-- 我的预约 -->
    <section id="bookings" class="section">
      <h2>我的预约</h2>
      <div class="bookings-container" id="bookingsContainer"></div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
