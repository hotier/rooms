<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录测试</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #result { margin-top: 20px; padding: 10px; background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>管理员登录测试</h1>
  <form id="adminLoginForm">
    <div class="form-group">
      <label for="email">管理员邮箱:</label>
      <input type="email" id="email" value="admin@example.com">
    </div>
    <div class="form-group">
      <label for="password">管理员密码:</label>
      <input type="password" id="password" value="admin123">
    </div>
    <button type="submit">登录</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const resultElement = document.getElementById('result');
      resultElement.textContent = '登录中...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/api/users/login', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(err => {
            throw err;
          });
        }
        return res.json();
      })
      .then(data => {
        resultElement.textContent = '登录成功: ' + JSON.stringify(data);
        // 登录成功后，检查认证状态并重定向
        checkAuth();
      })
      .catch(err => {
        console.error('登录失败', err);
        resultElement.textContent = '登录失败: ' + (err.message || JSON.stringify(err));
      });
    });

    function checkAuth() {
      fetch('/api/users/me', {
        credentials: 'include'
      })
      .then(res => res.json())
      .then(user => {
        if (user.role === 'admin') {
          document.getElementById('result').textContent += '\n\n管理员认证成功，正在重定向到管理页面...';
          setTimeout(() => {
            window.location.href = '/admin/index.html';
          }, 1000);
        } else {
          document.getElementById('result').textContent += '\n\n不是管理员账号，无法访问管理页面。';
        }
      })
      .catch(err => {
        console.error('认证检查失败', err);
        document.getElementById('result').textContent += '\n\n认证检查失败: ' + JSON.stringify(err);
      });
    }
  </script>
</body>
</html>
